<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caravan Summary</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://s-media-cache-ak0.pinimg.com/736x/51/a2/0b/51a20b40312986fa94cf8764607cd3aa.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    .section-title {
      font-size: 2rem;
      text-align: center;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    .caravan-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
    }

    .caravan-card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      margin: 15px;
      width: 280px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .caravan-card:hover {
      transform: scale(1.03);
    }

    .caravan-card img {
      width: 100%;
      height: 180px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .caravan-card .caption {
      padding: 15px;
      color: #333;
      font-weight: bold;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: linear-gradient(to right, #ffe6f0, #e0f7fa);
      padding: 25px;
      border-radius: 10px;
      width: 70%;
      max-width: 600px;
      color: #000;
      text-align: left;
      box-shadow: 0 0 10px #000;
      max-height: 90%;
      overflow-y: auto;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .close-btn:hover {
      color: red;
    }

    .modal-buttons {
      margin-top: 15px;
      text-align: center;
    }

    .book-btn, .cancel-btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      font-size: 16px;
      border: none;
    }

    .cancel-btn {
      background-color: #dc3545;
    }

    .book-btn:hover {
      background-color: #0056b3;
    }

    .cancel-btn:hover {
      background-color: #c82333;
    }

    .booking-form {
      display: none;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }

    .booking-form input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .booking-form label {
      font-weight: bold;
      margin-top: 8px;
      display: block;
    }
  </style>
</head>
<body>

  <h2 class="section-title">Caravan Listings</h2>
  <div class="caravan-section" id="caravan-list">
    <!-- Caravan Cards will be added here -->
  </div>

  <!-- Modal -->
  <div id="caravanModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3 id="modal-title"></h3>
      <img id="modal-img" src="" alt="">
      <p id="modal-desc"></p>

      <div class="modal-buttons">
        <button class="book-btn" onclick="confirmBooking()">Book Now</button>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      </div>

      <div id="booking-form" class="booking-form">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" placeholder="Enter your full name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="bank">Bank Account Number:</label>
        <input type="text" id="bank" placeholder="Enter your bank account number">

        <label for="sort">Sort Code:</label>
        <input type="text" id="sort" placeholder="Enter sort code">
      </div>
    </div>
  </div>

    const container = document.getElementById('caravan-list');
    const modal = document.getElementById('caravanModal');
    const title = document.getElementById('modal-title');
    const img = document.getElementById('modal-img');
    const desc = document.getElementById('modal-desc');
    const bookingForm = document.getElementById('booking-form');

    function renderCards() {
      caravans.forEach(caravan => {
        const card = document.createElement('div');
        card.className = 'caravan-card';
        card.innerHTML = `
          <img src="${caravan.img}" alt="${caravan.title}">
          <div class="caption">${caravan.title}</div>
        `;
        card.onclick = () => showModal(caravan);
        container.appendChild(card);
      });
    }

    function showModal(caravan) {
      title.innerText = caravan.title;
      img.src = caravan.img;
      desc.innerText = caravan.desc;
      bookingForm.style.display = 'none';
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function confirmBooking() {
      if (confirm("Do you want to book this caravan?")) {
        bookingForm.style.display = 'block';
      }
    }

    renderCards();
  </script>
</body>
</html>
